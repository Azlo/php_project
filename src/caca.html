<html>
	<head>
		<link rel="stylesheet" href="tablesorter/themes/blue/style.css"	type="text/css" />

		<script language="javascript" type="text/javascript" src="../jquery/__jquery.tablesorter/jquery.tablesorter.js"></script>

				});

	</head>

</html>
